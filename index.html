        explanation: "පැහැදිලි කිරීම: `c()` මඟින් සෘජුවම අගයන් ලබා දිය හැකි අතර, `seq()` ශ්‍රිතය මඟින් ආරම්භක අගයක්, අවසාන අගයක්, සහ වර්ධකයක් (`by`) ලබා දී අනුක්‍රමයක් නිර්මාණය කළ හැක. දෙකම වලංගු ක්‍රම වේ."
    },
    {
        question: "138. Which of these functions is NOT part of the base R installation and requires a package?",
        options: ["`mean()`", "`ggplot()`", "`plot()`", "`sd()`"],
        correct: 1,
        explanation: "පැහැදිලි කිරීම: `ggplot()` යනු `ggplot2` නම් පැකේජයේ කොටසකි. එය භාවිතා කිරීමට පෙර එය ස්ථාපනය කර සක්‍රීය කළ යුතුය. අනෙක් ශ්‍රිත Base R හි අඩංගු වේ."
    },
    {
        question: "139. What is the result of `is.na(c(1, NA, 3))`?",
        options: ["FALSE TRUE FALSE", "NA", "An error", "FALSE"],
        correct: 0,
        explanation: "පැහැදිලි කිරීම: `is.na()` ශ්‍රිතය එක් එක් මූලද්‍රව්‍යය `NA` ද නැද්ද යන්න පරීක්ෂා කර, `TRUE`/`FALSE` අගයන් සහිත තාර්කික දෛශිකයක් ලබා දෙයි."
    },
    {
        question: "140. Which function removes rows with `NA` values from a data frame?",
        options: ["na.remove()", "na.delete()", "na.omit()", "clean.na()"],
        correct: 2,
        explanation: "පැහැදිලි කිරීම: `na.omit()` ශ්‍රිතය මඟින් දත්ත රාමුවක ඕනෑම තීරුවක `NA` අගයක් ඇති සම්පූර්ණ පේළියම ඉවත් කර නව දත්ත රාමුවක් ලබා දෙයි."
    }
];

// ------------- QUIZ LOGIC -------------

const questionTextEl = document.getElementById('question-text');
const optionsListEl = document.getElementById('options-list');
const feedbackEl = document.getElementById('feedback');
const explanationTextEl = document.getElementById('explanation-text');
const nextBtn = document.getElementById('next-btn');
const backBtn = document.getElementById('back-btn');
const progressTextEl = document.getElementById('progress-text');
const quizContainer = document.getElementById('quiz-container');
const timerEl = document.getElementById('timer');
const navPaletteEl = document.getElementById('navigation-palette');

// You can change the quiz time here (in minutes)
const quizTimeInMinutes = 60; // 1 hour for the exam
let timeRemaining = quizTimeInMinutes * 60;
let timerInterval;
let quizFinished = false;

let currentQuestionIndex = 0;
let userAnswers = new Array(quizData.length).fill(null);

function startTimer() {
    timerInterval = setInterval(updateTimer, 1000);
}

function updateTimer() {
    if (quizFinished) return;
    timeRemaining--;
    const minutes = Math.floor(timeRemaining / 60);
    let seconds = timeRemaining % 60;

    seconds = seconds < 10 ? '0' + seconds : seconds;
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;

    timerEl.innerText = `${minutesStr}:${seconds}`;

    if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        showResults(true); // true indicates time is up
    }
}

function renderNavigationPalette() {
    navPaletteEl.innerHTML = '';
    // The instructions state 40 MCQs, so we limit the visible palette to the first 40 questions of the currently active paper.
    // Assuming each "paper" is 40 questions:
    const questionsPerPaper = 40;
    const paperNumber = Math.floor(currentQuestionIndex / questionsPerPaper) + 1;
    const startQuestionIndex = (paperNumber - 1) * questionsPerPaper;
    const endQuestionIndex = Math.min(paperNumber * questionsPerPaper, quizData.length);

    for (let i = startQuestionIndex; i < endQuestionIndex; i++) {
        const navItem = document.createElement('div');
        // Display question number relative to the current paper (1 to 40)
        navItem.innerText = i - startQuestionIndex + 1; 
        navItem.classList.add('nav-item');
        navItem.dataset.index = i;
        navItem.addEventListener('click', (e) => {
            jumpToQuestion(parseInt(e.target.dataset.index));
        });
        navPaletteEl.appendChild(navItem);
    }
    updateNavigationPalette();
}


function updateNavigationPalette() {
    const questionsPerPaper = 40;
    const paperNumber = Math.floor(currentQuestionIndex / questionsPerPaper) + 1;
    const startQuestionIndex = (paperNumber - 1) * questionsPerPaper;
    
    const navItems = navPaletteEl.children;
    for (let i = 0; i < navItems.length; i++) {
        const item = navItems[i];
        const globalIndex = parseInt(item.dataset.index);
        item.classList.remove('current', 'answered-correct', 'answered-incorrect');

        if (userAnswers[globalIndex] !== null) {
            // NOTE: The 'answered-correct'/'answered-incorrect' feature is for practice/review and might be removed for a real exam simulation if needed.
            // Keeping it here for full functionality as requested.
            if (userAnswers[globalIndex] === quizData[globalIndex].correct) {
                item.classList.add('answered-correct');
            } else {
                item.classList.add('answered-incorrect');
            }
        }
        
        if (globalIndex === currentQuestionIndex) {
            item.classList.add('current');
        }
    }
}

function jumpToQuestion(index) {
    // Ensure index stays within the current paper bounds if required, but for "Free" navigation, 
    // it's fine to jump anywhere in the loaded quizData.
    if (index >= 0 && index < quizData.length) {
        currentQuestionIndex = index;
        loadQuestion();
    }
}

function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    
    // Display question number relative to the whole quiz data for full 400 questions.
    // If you want to simulate a single 40-question paper, you must adjust index here:
    
    const questionsPerPaper = 40;
    const paperNumber = Math.floor(currentQuestionIndex / questionsPerPaper) + 1;
    const questionNumberInPaper = (currentQuestionIndex % questionsPerPaper) + 1;

    questionTextEl.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`; // Displaying global index for now
    
    optionsListEl.innerHTML = '';
    feedbackEl.classList.remove('show');
    
    // Back/Next button logic considering only the current 40-question paper boundaries if needed,
    // but sticking to loaded array limits for now.
    backBtn.disabled = currentQuestionIndex === 0;
    
    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.innerText = 'Show Results';
    } else {
        nextBtn.innerText = 'Next';
    }

    // Next button enables after an answer is selected.
    nextBtn.disabled = userAnswers[currentQuestionIndex] === null && currentQuestionIndex < quizData.length -1;


    currentQuestion.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.innerHTML = option;
        li.classList.add('option');
        li.dataset.index = index;
        
        // Handle option selection for un-answered questions
        if (userAnswers[currentQuestionIndex] === null) {
            li.addEventListener('click', selectAnswer);
        } else {
            // Highlight selected and correct answers for answered questions
            li.classList.add('no-hover');
            const correctAnswerIndex = currentQuestion.correct;
            const storedAnswerIndex = userAnswers[currentQuestionIndex];

            if (index === correctAnswerIndex) {
                li.classList.add('correct');
            }
            if (index === storedAnswerIndex && storedAnswerIndex !== correctAnswerIndex) {
                li.classList.add('incorrect');
            }
        }
        optionsListEl.appendChild(li);
    });

    if (userAnswers[currentQuestionIndex] !== null) {
        showFeedback();
    }
    
    // Display progress based on the current 40-question paper format
    progressTextEl.innerText = `Question ${questionNumberInPaper} of ${questionsPerPaper} (Paper ${paperNumber})`;

    renderNavigationPalette(); // Update the palette to show current set of 40 questions

}

function selectAnswer(e) {
    if (userAnswers[currentQuestionIndex] !== null) return; 

    const selectedOption = e.target;
    const selectedAnswerIndex = parseInt(selectedOption.dataset.index);
    userAnswers[currentQuestionIndex] = selectedAnswerIndex;

    const currentQuestion = quizData[currentQuestionIndex];
    const correctAnswerIndex = currentQuestion.correct;

    if (selectedAnswerIndex === correctAnswerIndex) {
        selectedOption.classList.add('correct');
    } else {
        selectedOption.classList.add('incorrect');
        optionsListEl.children[correctAnswerIndex].classList.add('correct');
    }
    
    Array.from(optionsListEl.children).forEach(child => {
        child.removeEventListener('click', selectAnswer);
        child.classList.add('no-hover');
    });

    showFeedback();
    nextBtn.disabled = false;
    updateNavigationPalette();
}

function showFeedback() {
    const currentQuestion = quizData[currentQuestionIndex];
    explanationTextEl.innerHTML = `<b>නිවැරදි පිළිතුර: ${currentQuestion.options[currentQuestion.correct]}</b><br>${currentQuestion.explanation}`;
    feedbackEl.classList.add('show');
}

function showResults(timeIsUp = false) {
    quizFinished = true;
    clearInterval(timerInterval);
    
    let finalScore = 0;
    for (let i = 0; i < quizData.length; i++) {
        if (userAnswers[i] === quizData[i].correct) {
            finalScore++;
        }
    }

    let resultMessage = timeIsUp ? `<h2>කාලය අවසන්!</h2>` : `<h2>විභාගය අවසන්!</h2>`;

    quizContainer.innerHTML = `
        <div id="header">
            ${resultMessage}
        </div>
        <div id="question-area" style="text-align: center;">
            <p style="font-size: 1.5em; margin: 20px;">ඔබේ අවසාන ලකුණු</p>
            <p style="font-size: 3em; font-weight: bold; color: #4A90E2;">${finalScore} out of ${quizData.length}</p>
            <button id="restart-btn" style="background-color: #4A90E2; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 1.2em; margin-top: 20px;">නැවත ආරම්භ කරන්න</button>
        </div>
    `;
    document.getElementById('restart-btn').addEventListener('click', () => {
        location.reload();
    });
}

nextBtn.addEventListener('click', () => {
    // Determine the boundary of the current 40-question paper
    const questionsPerPaper = 40;
    const nextQuestionIndex = currentQuestionIndex + 1;
    const endOfCurrentPaper = Math.ceil((currentQuestionIndex + 1) / questionsPerPaper) * questionsPerPaper;

    if (nextQuestionIndex < quizData.length) {
        currentQuestionIndex = nextQuestionIndex;
        loadQuestion();
    } else {
        showResults();
    }
});

backBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

// Initial load
loadQuestion();
startTimer();

</script>
</body>
