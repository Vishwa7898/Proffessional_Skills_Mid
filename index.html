    { question: "12. [cite_start]If a student prefers to experiment, brainstorm, and explore new ideas in uncertain situations, which cognitive style is most likely dominant?", options: ["Knowing", "Planning", "Creating", "Evaluating"], correct: 2, explanation: "පැහැදිලි කිරීම: අත්හදා බැලීම්, අදහස් උත්පාදනය (brainstorm), අවිනිශ්චිතභාවය සහ අවදානම් ගැනීම (risk-taking) යනු 'Creating' (නිර්මාණය කිරීමේ) සංජානන ශෛලියේ ලක්ෂණ වේ. [cite: 42, 69, 71]" },
    { question: "13. A team member consistently focuses on facts, details, and evidence when making decisions. What potential drawback might this cognitive style have in a fast-paced, creative environment?", options: ["Resistance to ambiguity and slow decision-making", "Tendency to dominate discussions", "Lack of motivation and drive", "Inability to recall facts"], correct: 0, explanation: "පැහැදිලි කිරීම: 'Knowing' (දැනගැනීමේ) ශෛලියේ පුද්ගලයන් කරුණු සහ සාක්ෂි මත අවධානය යොමු කරයි. [cite_start]මෙහි විභව ගැටලුව වන්නේ තීරණ ගැනීමට ප්‍රමාද වීම සහ අවිනිශ්චිතතාවයට (ambiguity) ප්‍රතිරෝධය දැක්වීමයි. [cite: 91, 92]" },
    { question: "14. Which scenario illustrates a fundamental attribution error in a workplace setting?", options: ["Believing a coworker is late due to poor time management, ignoring traffic delays", "Recognizing that a teammate succeeded due to external training support", "Taking credit for a successful group project", "Attributing one's own failure to poor instructions"], correct: 0, explanation: "පැහැදිලි කිරීම: මූලික ආරෝපණ දෝෂය (Fundamental Attribution Error) යනු, අන් අයගේ හැසිරීම් වලට හේතුව අභ්‍යන්තර ලක්ෂණ (internal causes) බවට ආරෝපණය කිරීමේ ප්‍රවණතාවයි. [cite_start]මෙහිදී ගමනාගමන ප්‍රමාදයන් (external factor) නොසලකා හැර දුර්වල කාල කළමනාකරණය (internal factor) ලෙස දැකීම එම දෝෂයයි. [cite: 152]" },
    { question: "15. An individual believes they have little control over events in their life and often blames external factors for failures. [cite_start]Which concept best evaluates this mindset?", options: ["High emotional intelligence", "Internal locus of control", "External locus of control", "Optimistic attribution style"], correct: 2, explanation: "පැහැදිලි කිරීම: බාහිර පාලන කේන්ද්‍රය (External locus of control) යනු, තම ඉරණම බාහිර පුද්ගලයන් සහ තත්වයන් විසින් පාලනය කරන බව විශ්වාස කිරීමයි. [cite: 198, 201]" },
    { question: "16. You are designing a development plan for a group of students with different cognitive styles. [cite_start]What is the best strategy to ensure all members engage meaningfully?", options: ["Assign the same learning method to all students", "Encourage brainstorming only during final evaluations", "Use a variety of activities that cater to knowing, planning, and creating styles", "Eliminate reflective practices to save time"], correct: 2, explanation: "පැහැදිලි කිරීම: විවිධ සංජානන ශෛලීන් (cognitive styles) සහිත කණ්ඩායමක් සඳහා, 'Knowing', 'Planning', සහ 'Creating' යන ශෛලීන්ට ගැලපෙන විවිධ ක්‍රියාකාරකම් භාවිතා කිරීම වඩාත් සුදුසු වේ. [cite: 833]" },
    { question: "17. [cite_start]Which of the following best defines values according to the lecture?", options: ["Emotional responses shaped by early life experiences", "Observable behaviors in professional settings", "Principles that help determine right and wrong and guide actions", "Religious or political opinions acquired during adulthood"], correct: 2, explanation: "පැහැදිලි කිරීම: අගයන් (Values) යනු නිවැරදි හා වැරදි දේ තීරණය කිරීමට සහ විවිධ අවස්ථාවන්හිදී ක්‍රියා කළ යුතු ආකාරය මඟ පෙන්වීමට උපකාරී වන මූලධර්ම වේ. [cite: 1165]" },
    { question: "18. Which of these is not listed as a foundational human value in the lecture?", options: ["Compassion", "Gratitude", "Innovation", "Respect"], correct: 2, explanation: "පැහැදිලි කිරීම: පදනමේ අගයන් (Foundation values) ලෙස Integrity, Compassion, Respect, Justice, Courage, Wisdom, සහ Gratitude ලැයිස්තුගත කර ඇත. [cite_start]Innovation ඉන් එකක් නොවේ. [cite: 1231, 1239]" },
    { question: "19. [cite_start]What is the term for internalized values becoming criteria for guiding action?", options: ["Self-perception", "Core competence", "Personal standards", "Value system"], correct: 3, explanation: "පැහැදිලි කිරීම: අභ්‍යන්තරකරණය කරන ලද අගයන් (internalized values) ක්‍රියාවන්ට මඟ පෙන්වීමේ නිර්ණායකයක් (criterion for guiding one’s action) බවට පත්වීම 'අගය පද්ධතියක්' (value system) ලෙස හැඳින්වේ. [cite: 1166, 855]" },
    { question: "20. [cite_start]How do beliefs differ from attitudes in the context of personal development?", options: ["Beliefs are fixed, while attitudes are biologically inherited", "Beliefs are broader worldviews, while attitudes are emotional responses to specific situations", "Attitudes are internal principles, and beliefs are only visible actions", "Beliefs are measurable, while attitudes cannot be identified"], correct: 1, explanation: "පැහැදිලි කිරීම: Beliefs (විශ්වාසයන්) යනු සත්‍ය යැයි අප සලකන පුළුල් ලෝක දෘෂ්ටීන් වන අතර, Attitudes (ආකල්ප) යනු නිශ්චිත තත්වයන්ට ඇති චිත්තවේගීය ප්‍රතිචාරයන් (emotional responses) වේ. [cite: 860, 1345]" },
    { question: "21. [cite_start]Why are focus values more visible in our daily decision-making compared to foundation or future values?", options: ["Because they are emotionally irrelevant and easily ignored", "Because they are defined by academic institutions", "Because they reflect our current priorities and worldviews", "Because they are selected through standardized tests"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Focus values' (නාභිගත අගයන්) අපගේ වර්තමාන ලෝක දෘෂ්ටිය, තීරණ ගැනීමේ නිර්ණායක සහ අපගේ ශක්තියේ අවධානය පිළිබිඹු කරන නිසා, ඒවා එදිනෙදා තීරණ ගැනීමේදී වඩාත් දැනුවත් වේ. [cite: 1245, 1249]" },
    { question: "22. A student highly prioritizes financial security, discipline, and routine in their personal and academic life. [cite_start]Which category of values do these likely represent?", options: ["Future Values", "Cultural Norms", "Focus Values", "Foundation Values"], correct: 2, explanation: "පැහැදිලි කිරීම: Financial Responsibility, Work Ethic, සහ Routine වැනි වර්තමාන ජීවන තත්වයන්ට අදාළ වන ප්‍රමුඛතා 'Focus Values' (නාභිගත අගයන්) වේ. [cite: 1255, 1261]" },
    { question: "23. You are mentoring a student who values adventure, creativity, and legacy. [cite_start]According to the lecture, these values are best categorized as:", options: ["Focus values", "Ethical values", "Cultural values", "Future values"], correct: 3, explanation: "පැහැදිලි කිරීම: Legacy (උරුමය), Adventure and Exploration (ත්‍රාසජනක බව සහ ගවේෂණය) යනු අප අපේක්ෂා කරන අනාගතය නියෝජනය කරන බැවින් ඒවා 'Future values' (අනාගත අගයන්) ලෙස වර්ගීකරණය වේ. [cite: 1278, 1279]" },
    { question: "24. Which of the following combinations most clearly reflects a potential conflict between values in a team setting?", options: ["Kindness and empathy", "Honesty and transparency", "Creativity and rule-following", "Loyalty and teamwork"], correct: 2, explanation: "පැහැදිලි කිරීම: Creativity (නිර්මාණශීලිත්වය) නව්‍යකරණයට යොමු වන අතර, 'rule-following' (නීති අනුගමනය) ව්‍යුහය (structure) අවධාරණය කරයි. [cite_start]මේවා ගැටුමක් ඇති කළ හැකි අගයන් වේ. [cite: 891]" },
    { question: "25. A software engineer refuses to compromise on project quality despite tight deadlines, citing integrity and responsibility as key drivers. [cite_start]How would you evaluate this behavior in terms of value alignment?", options: ["It reflects a mismatch between technical and business goals", "It shows an overcommitment to future values", "It demonstrates strong alignment with foundation values influencing ethical decisions", "It indicates emotional instability in a high-pressure environment"], correct: 2, explanation: "පැහැදිලි කිරීම: Integrity (සංඛ්‍යාතය) සහ Responsibility (වගකීම) යනු සදාචාරාත්මක තීරණ (ethical decisions) ගැනීමට බලපාන පදනමේ අගයන් (Foundation values) වේ. [cite: 1232, 1201]" },
    { question: "26. You're developing a training program to help students align their career goals with personal values. [cite_start]Which of the following steps would best initiate this alignment process?", options: ["Assign each student a predefined career based on their grades", "Conduct a team-building exercise and skip self-assessment", "Begin with reflective exercises to identify foundation, focus, and future values", "Limit the process to technical skills assessments"], correct: 2, explanation: "පැහැදිලි කිරීම: වෘත්තීය ඉලක්ක පුද්ගලික අගයන් සමඟ පෙළගැස්වීමේ ක්‍රියාවලිය ආරම්භ කිරීම සඳහා, පරාවර්තන අභ්‍යාස (reflective exercises) සමඟින් අගයන් හඳුනා ගැනීම වඩාත් සුදුසු වේ. [cite: 907]" },
    { question: "27. [cite_start]Which stage in Tuckman's model of team development involves resolving conflicts and establishing norms?", options: ["Performing", "Forming", "Adjourning", "Norming"], correct: 3, explanation: "පැහැදිලි කිරීම: Tuckman's model හි 'Norming' (සම්මතකරණය) අවධියේදී, මිනිසුන් කණ්ඩායමේ කොටසක් ලෙස හැඟෙන අතර, ගැටුම් විසඳා සම්මතයන් (norms) ස්ථාපිත කරයි. [cite: 512, 522]" },
    { question: "28. [cite_start]According to Dr. Meredith Belbin, what is a \"team role\"?", options: ["A mandatory position given by management", "A technical duty assigned to the most experienced person", "A tendency to behave, contribute, and interrelate in a particular way within a team", "A designation decided based on academic performance"], correct: 2, explanation: "පැහැදිලි කිරීම: Belbin ගේ නිර්වචනයට අනුව 'Team Role' යනු කණ්ඩායමක් තුළ විශේෂිත ආකාරයකින් හැසිරීමට, දායක වීමට සහ අන්තර් සම්බන්ධ වීමට ඇති නැඹුරුවකි. [cite: 525, 578]" },
    { question: "29. [cite_start]Why is the storming stage of team development often challenging?", options: ["Members lack proper equipment", "Goals are already fully aligned", "Conflicts may arise as roles and responsibilities are clarified", "Team members ignore the team leader"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Storming' (ගැටුම්) අවධිය අභ්‍යන්තර ගැටුම්, බල අරගල සහ භූමිකාවන් පැහැදිලි කිරීමට උත්සාහ කිරීම මගින් ගැටළු සහගත වේ. [cite: 511, 522]" },
    { question: "30. [cite_start]How do \"formal\" and \"informal\" roles differ in a team setting?", options: ["Formal roles are only for managers; informal roles are for subordinates", "Informal roles are assigned by HR departments", "Formal roles are officially assigned, while informal roles emerge through group interaction", "Informal roles are based on external expertise"], correct: 2, explanation: "පැහැදිලි කිරීම: විධිමත් භූමිකාවන් (Formal roles) සංවිධානයේ ව්‍යුහය මගින් නියම කරනු ලබන අතර, අවිධිමත් භූමිකාවන් (Informal roles) කණ්ඩායමේ ගතිකත්වය (group's dynamics) හරහා පරිණාමය වේ. [cite: 537, 538]" },
    { question: "31. You're observing a new software development team. Members are polite but hesitant to share ideas. [cite_start]Based on Tuckman's model, which stage is this team most likely in?", options: ["Storming", "Adjourning", "Norming", "Forming"], correct: 3, explanation: "පැහැදිලි කිරීම: 'Forming' (ආරම්භක) අවධියේදී, කණ්ඩායම හුරුපුරුදු වන අතර, සාමාජිකයන් විධිමත්භාවය (Formalities are preserved) පවත්වා ගෙන යනු ලබන අතර, අවිනිශ්චිතභාවය (hesitant to share ideas) ඇති කාලයකි. [cite: 510, 522]" },
    { question: "32. A team includes a member who is imaginative, unorthodox, and good at solving complex problems. [cite_start]According to Belbin's theory, which team role does this describe?", options: ["Coordinator", "Implementer", "Team Worker", "Plant"], correct: 3, explanation: "පැහැදිලි කිරීම: 'Plant' (ශාක) භූමිකාව නව අදහස් (new ideas) සහ සංකල්ප ගෙන එන, නව නිපැයුම්කරුවන් (innovators) වන, සහ නිර්මාණශීලී පුද්ගලයින් විස්තර කරයි. [cite: 552, 601]" },
    { question: "33. Which combination of Belbin roles could create a productive but potentially conflicting dynamic if not managed well?", options: ["Team Worker and Resource Investigator", "Implementer and Shaper", "Monitor Evaluator and Completer-Finisher", "Coordinator and Plant"], correct: 1, explanation: "පැහැදිලි කිරීම: Shaper (හැඩගස්වන්නා) බලවත්ය, Implementer (ක්‍රියාත්මක කරන්නා) විනයගරුකය. [cite_start]මෙම භූමිකාවන් දෙකේ අන්තර් ක්‍රියාකාරිත්වය කළමනාකරණය නොකළහොත් ගැටුම් ඇති විය හැක. [cite: 559, 582]" },
    { question: "34. A project team delivered excellent results but had frequent internal disputes. [cite_start]What should be evaluated to improve future team effectiveness?", options: ["The color scheme of reports", "Team's internet speed", "Team roles and communication patterns", "Office seating arrangement"], correct: 2, explanation: "පැහැදිලි කිරීම: ඉහළ ප්‍රතිඵලයක් තිබියදීත් ඇතිවන අභ්‍යන්තර ආරවුල් පෙන්නුම් කරන්නේ කණ්ඩායම් භූමිකාවන් (team roles) සහ සන්නිවේදන රටා (communication patterns) තුළ ගැටළු ඇති බවයි. [cite: 693, 676, 677]" },
    { question: "35. You're forming a cross-functional team to develop a new mobile app. [cite_start]Which strategy best ensures role diversity and balanced team dynamics?", options: ["Assign team roles based solely on academic grades", "Select only introverts for better focus", "Include individuals representing different Belbin roles based on strengths and behavioral assessments", "Avoid mixing personality types to reduce conflict"], correct: 2, explanation: "පැහැදිලි කිරීම: ඵලදායී කණ්ඩායමක් සඳහා, ශක්තීන් (strengths) සහ චර්යාත්මක තක්සේරු (behavioral assessments) මත පදනම්ව විවිධ Belbin භූමිකාවන් නියෝජනය කරන පුද්ගලයන් ඇතුළත් කිරීම හොඳම ක්‍රමයයි. [cite: 975]" },
    { question: "36. [cite_start]What is the definition of power in the context of sociology, as per Max Weber?", options: ["The right to make financial decisions", "The ability to influence outcomes through fear", "The probability of carrying out one's will despite resistance", "The authority granted by government institutions"], correct: 2, explanation: "පැහැදිලි කිරීම: Max Weber ට අනුව බලය (Power) යනු ප්‍රතිරෝධය නොතකා කෙනෙකුගේ කැමැත්ත ඉටු කර ගැනීමේ සම්භාවිතාවයි. [cite: 1868, 983]" },
    { question: "37. [cite_start]Which type of power is based on admiration and interpersonal attraction?", options: ["Reward Power", "Coercive Power", "Legitimate Power", "Referent Power"], correct: 3, explanation: "පැහැදිලි කිරීම: 'Referent Power' (ආධාරක බලය) පදනම් වන්නේ අන්තර් පුද්ගල ආකර්ෂණය (interpersonal attraction) සහ අන් අයගේ ප්‍රශංසාව මතය. [cite: 1920, 991]" },
    { question: "38. A new manager is admired for her ethical leadership and calm demeanor during a crisis. Her team follows her suggestions even without formal authority. [cite_start]Which type of power is she most likely using?", options: ["Coercive Power", "Reward Power", "Referent Power", "Legitimate Power"], correct: 2, explanation: "පැහැදිලි කිරීම: කෙනෙකුගේ පුද්ගලික ගුණාංග, චමත්කාරය සහ විශ්වාසය මත පදනම් වූ බලය Referent Power වේ. [cite: 1920, 997]" },
    { question: "39. A software engineer proposes a design change that is immediately accepted by the team due to his deep expertise in system architecture. [cite_start]What type of power is he exercising?", options: ["Reward Power", "Expert Power", "Coercive Power", "Legitimate Power"], correct: 1, explanation: "පැහැදිලි කිරීම: 'Expert Power' (විශේෂඥ බලය) පදනම් වන්නේ නියෝජිතයා සතුව ඉලක්කයට අවශ්‍ය දැනුම (knowledge target needs) තිබීම මතය. [cite: 1915, 1003]" },
    { question: "40. [cite_start]In what way did Stanley Milgram's obedience experiments contribute to our understanding of organizational behavior?", options: ["They confirmed that rewards increase productivity", "They revealed the negative impact of technology in teams", "They demonstrated how authority figures can influence ethical decision-making", "They promoted laissez-faire leadership as most effective"], correct: 2, explanation: "පැහැදිලි කිරීම: Milgram ගේ කීකරුකම පිළිබඳ පර්යේෂණවලින් පෙන්නුම් කළේ බලයලත් පුද්ගලයන් (authority figures) සදාචාරාත්මක තීරණ ගැනීමට බලපෑම් කළ හැකි ආකාරයයි. [cite: 1879, 1012]" },

    /* ---------------------------------- Paper 2: (40 Questions) - Source: ProfessionalSkills_answersPg86All.pdf & Lectures ---------------------------------- */
    { question: "41. [cite_start]A diverse workforce might:", options: ["be a bad marketing move", "expand a company's customer base", "increase the loss of clients.", "make businesses less competitive"], correct: 1, explanation: "පැහැදිලි කිරීම: විවිධත්වයෙන් යුත් ශ්‍රම බලකායක් (diverse workforce) විවිධ පසුබිම්, අත්දැකීම් සහ දෘෂ්ටිකෝණ ගෙන එන අතර, එමඟින් පාරිභෝගික පදනම පුළුල් කරයි. [cite: 2447, 2442]" },
    { question: "42. [cite_start]Transformational leader is:", options: ["Someone who is involved in organizational change.", "A leader who tries to change the management.", "A leader who provided new ways of carrying out management.", "A leader who provide individualized consideration, inspiring individuals, developing trust, and encouraging creativity and personal growth."], correct: 3, explanation: "පැහැදිලි කිරීම: Transformational Theory ට අනුව නායකයින් පුද්ගලයන් දිරිමත් කිරීම, විශ්වාසය ගොඩනැගීම, නිර්මාණශීලීත්වය සහ පෞද්ගලික වර්ධනය දිරිමත් කිරීම සිදු කරයි. [cite: 1783, 2462]" },
    { question: "43. [cite_start]A process in which a group of individuals generate and state ideas, but in which the rules prohibit questioning, evaluating, or rejecting any ideas, even if they seem ridiculous is called:", options: ["Affinity grouping", "Six-Thinking Hats", "Brainstorming", "Delphi techniques"], correct: 2, explanation: "පැහැදිලි කිරීම: Brainstorming (අදහස් උත්පාදනය) යනු නිශ්චිත ගැටලුවක් සඳහා අදහස් ස්වයංසිද්ධව රැස් කිරීමේ කණ්ඩායම් නිර්මාණශීලී තාක්ෂණයකි. [cite: 2485]" },
    { question: "44. Zelna is following the time management steps. She just made a list of her tasks and estimated how much time they will take. [cite_start]What should she do next?", options: ["She should take a break and eat a snack.", "She should prioritize her tasks, or put them in order of importance.", "She should cross off tasks that she doesn't want to do right away.", "She should organize her tasks alphabetically."], correct: 1, explanation: "පැහැදිලි කිරීම: කාල කළමනාකරණයේ (time management) මූලික පියවර වන්නේ කාර්යයන් ලැයිස්තුගත කිරීමෙන් පසු, ඒවායේ වැදගත්කම අනුව ප්‍රමුඛතා (prioritize) දීමයි. [cite: 2496]" },
    { question: "45. [cite_start]Having young people in a team becomes an advantage because:", options: ["their maturity will be an asset to the employer", "they have high adaptability and agility to unexpected circumstances.", "they are considered as very loyal to employers", "they are considered as technically competent due to experience."], correct: 1, explanation: "පැහැදිලි කිරීම: තරුණ පුද්ගලයන් නම්‍යශීලීභාවය (Flexibility) සහ වෙනස්කම් වලට අනුවර්තනය වීමේ ඉහළ හැකියාවක් (high adaptability and agility) පෙන්නුම් කරයි. [cite: 2522, 2514]" },
    { question: "46. [cite_start]Which one of the following is not a characteristic of a team?", options: ["Minimal and formal knowledge sharing", "Individual and collective responsibility", "Fluid dimension to roles and tasks", "Collective output"], correct: 0, explanation: "පැහැදිලි කිරීම: සාර්ථක කණ්ඩායමක විවෘත සහ ඵලදායී දැනුම හුවමාරුවක් (knowledge sharing) ඇත, එබැවින් 'Minimal and formal knowledge sharing' යනු කණ්ඩායමක ලක්ෂණයක් නොවේ. [cite: 2530, 2531, 2532]" },
    { question: "47. [cite_start]Which of these stages represents the time characterized with anxiety and uncertainty when the group is just starting to come together:", options: ["Forming", "Norming", "Storming", "Adjourning"], correct: 0, explanation: "පැහැදිලි කිරීම: Tuckman's model හි 'Forming' (ආරම්භක) අවධියේදී සාමාජිකයින් එකිනෙකා දැන හඳුනා ගන්නා අතර, අවිනිශ්චිතතාවය (uncertainty) සහ කනස්සල්ල (anxiety) පවතී. [cite: 2558, 522]" },
    { question: "48. [cite_start]Features of a thinking environment in decision making does not include:", options: ["Competition", "Emotional release", "Incisive questions", "Appreciation and criticism"], correct: 0, explanation: "පැහැදිලි කිරීම: චින්තන පරිසරයක් තරඟයට (competition) වඩා සහයෝගීතාවය (collaboration) සහ දිරිගැන්වීම් (encouragement) අවධාරණය කරයි. [cite: 2585, 2576]" },
    { question: "49. [cite_start]During the storming stage:", options: ["Team members learn to cooperate and support one another while establishing patterns of communication and behavior.", "Marked by conflict within the group as team members push boundaries and challenge authority in attempt to clarify the team's goals, values, and norms.", "The team functions at its highest level of productivity and the focus of each member shifts from individual to group concerns.", "The group is preparing to disband or is facing major changes in its mission, membership, or environment."], correct: 1, explanation: "පැහැදිලි කිරීම: 'Storming' අවධිය අභ්‍යන්තර ගැටුම්, බල අරගල සහ භූමිකාවන් පැහැදිලි කිරීමට උත්සාහ කිරීම මගින් සංලක්ෂිත වේ. [cite: 2640, 2661, 3291]" },
    { question: "50. [cite_start]Treating a person unfairly because of who they are or because they possess certain characteristics such as race, disability and religion is:", options: ["Discrimination", "Absenteeism", "Affordability", "Stereotyping"], correct: 0, explanation: "පැහැදිලි කිරීම: 'Discrimination' (වෙනස් කොට සැලකීම) යනු ජාතිය, ආගම, ආබාධිතභාවය වැනි ලක්ෂණ මත පදනම්ව පුද්ගලයන්ට අසාධාරණ ලෙස හෝ පක්ෂග්‍රාහී ලෙස සැලකීමයි. [cite: 2687, 3241]" },
    { question: "51. [cite_start]What is the term for the set of behaviours and tasks that a member of the group is expected to perform because he or she is a member of the group?", options: ["Role making", "Synergy", "Group roles", "Virtual teamwork"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Group roles' (කණ්ඩායම් භූමිකාවන්) යනු කණ්ඩායමක සාමාජිකයෙකුගෙන් අපේක්ෂා කරන හැසිරීම්, වගකීම් සහ කාර්යයන් සමූහයයි. [cite: 2705, 535]" },
    { question: "52. [cite_start]One of the following things is not a scheduling method.", options: ["Social media", "Time tables", "To do lists", "Diary"], correct: 0, explanation: "පැහැදිලි කිරීම: Social media (සමාජ මාධ්‍ය) යනු කාලසටහන් සකස් කිරීමේ (scheduling) ක්‍රමයක් නොවේ. [cite: 2728]" },
    { question: "53. [cite_start]What word is used to describe our personal belief system regarding what is right and wrong?", options: ["Morals", "Ethics", "Choices", "Beliefs"], correct: 0, explanation: "පැහැදිලි කිරීම: 'Morals' (සදාචාරය) යනු අප පෞද්ගලිකව නිවැරදි හා වැරදි යැයි විශ්වාස කරන දේ පිළිබඳ අපගේ පෞද්ගලික විශ්වාස පද්ධතියයි. [cite: 2736, 2740]" },
    { question: "54. [cite_start]Which of the following statements best captures the nature of leadership as it should be for your business to ensure the business continued future success?", options: ["Leaders focus on profit, organizing people, planning with a vision", "Leaders focus on budgeting, aligning people with a shared vision and solving problems", "Leaders focus on motivating people, planning and organizing and staffing", "Leaders focus on setting direction, align people with shared vision and motivate people"], correct: 3, explanation: "පැහැදිලි කිරීම: ඵලදායී නායකත්වය යනු දිශාව සැකසීම (setting direction), පොදු දැක්මක් සමඟින් මිනිසුන් පෙළගැස්වීම (align people with shared vision) සහ කණ්ඩායම අභිප්‍රේරණය කිරීම (motivate people) යන්නයි. [cite: 2757, 2758, 2759, 2760]" },
    { question: "55. A stakeholder group has high interest in a business and low power over the business. [cite_start]What would be the most appropriate way for the business to communicate with this stakeholder group?", options: ["Keep satisfied", "Manage closely", "Keep informed.", "Monitor with minimum effort"], correct: 2, explanation: "පැහැදිලි කිරීම: බලය අඩු (Low Power), උනන්දුව ඉහළ (High Interest) පාර්ශවකරුවන් 'Keep informed' (දැනුවත් කිරීම) අවශ්‍ය වේ. [cite: 2777]" },
    { question: "56. [cite_start]Contingency theory of leadership explains:", options: ["That leader continuously keeps his/her focus on Four P's - Purpose, People, Planet, Probity", "That there is no single style of leadership appropriate to all situations", "That Leader is concerned with the interaction of 3 areas, i.e. Task, Team, and Individual", "That leadership style depends on leader's behavior and actions, rather than their traits and skills"], correct: 1, explanation: "පැහැදිලි කිරීම: Contingency theory (අනියම් න්‍යාය) පවසන්නේ ඵලදායී නායකත්වය තත්වය (situation) මත රඳා පවතින බවත්, සියලුම අවස්ථාවන්ට සුදුසු තනි නායකත්ව ශෛලියක් නොමැති බවත්ය. [cite: 2811, 2818]" },
    { question: "57. [cite_start]The most generous setting for self-discloser is:", options: ["Small group", "A discussion with a friend", "Public speaking situation", "Large group"], correct: 1, explanation: "පැහැදිලි කිරීම: පෞද්ගලික තොරතුරු (personal information) බෙදාගැනීම (self-disclosure) වඩාත් ත්‍යාගශීලීව (generous) සිදුවන්නේ විශ්වාසය මත පදනම් වූ 'A discussion with a friend' (මිතුරෙකු සමඟ සාකච්ඡාවකදී) ය. [cite: 2866]" },
    { question: "58. [cite_start]What does not computer ethics includes?", options: ["Environmental", "Political", "Social", "Personal"], correct: 0, explanation: "පැහැදිලි කිරීම: පරිගණක ආචාර ධර්ම (Computer Ethics) සාමාන්‍යයෙන් Social, Political, සහ Personal ගැටළු ආවරණය කරයි. [cite: 2881]" },
    { question: "59. [cite_start]John Adair in his Functional Theory claims that the effectiveness of a leader is concerned upon meeting areas of need within the work group.", options: ["Five", "Two", "Three", "Four"], correct: 2, explanation: "පැහැදිලි කිරීම: John Adair ගේ Functional Theory අනුව, නායකයෙකුගේ ඵලදායීතාවය ප්‍රධාන අවශ්‍යතා ක්ෂේත්‍ර 3ක් (Task, Team, Individual) සපුරාලීම මත රඳා පවතී. [cite: 2893, 1600]" },
    { question: "60. [cite_start]External links may provide incentives to:", options: ["Introduce improvements to products", "Introduce new working practices", "Attend business exhibitions", "Raise finance"], correct: 0, explanation: "පැහැදිලි කිරීම: බාහිර සම්බන්ධතා (External links) හරහා වෙළඳපල පර්යේෂණ සහ ප්‍රවණතා පිළිබඳ දැනුම ලබා ගැනීමෙන් නිෂ්පාදන වැඩිදියුණු කිරීම් (improvements to products) සඳහා දිරිගැන්වීම් ලබා දිය හැකිය. [cite: 2912, 3061]" },
    { question: "61. A successful team is not:", options: ["Having mutual respect for members", "Working together towards a common goal", "Reluctant to contribute from the point of view of someone else's role", "Having diversity of member experiences/skills"], correct: 2, explanation: "පැහැදිලි කිරීම: සාර්ථක කණ්ඩායමක් 'Reluctant to contribute from the point of view of someone else's role' (අනෙකාගේ භූමිකාවට දායක වීමට මැලි වීම) නොකළ යුතුය. [cite_start]එය 'Abdication' නම් ගැටලුවකි. [cite: 658, 2928]" },
    { question: "62. Pasindu is a software engineer in a leading S/W company in the country. He got himself registered to do a certification course in a new programming language that is a new trend in the industry. [cite_start]What ACM-SE-CODE has motivated him to do so?", options: ["Profession", "Self", "Public", "Colleagues"], correct: 0, explanation: "පැහැදිලි කිරීම: ACM/IEEE Software Engineering Code of Ethics හි 'Profession' (වෘත්තිය) මූලධර්මය, ජීවිත කාලය පුරාම ඉගෙනීම (Lifelong learning) සහ නව තාක්ෂණයන් සමඟ යාවත්කාලීන වීම දිරිමත් කරයි. [cite: 2950, 2951, 2944]" },
    { question: "63. [cite_start]Failing to manage your time can lead to some consequences, such as..", options: ["Greater productivity and efficiency", "Less stress", "A better professional reputation", "Missed deadlines"], correct: 3, explanation: "පැහැදිලි කිරීම: කාලය කළමනාකරණය කිරීමට අපොහොසත් වීමෙන් ඇතිවන ප්‍රධාන ඍණාත්මක ප්‍රතිඵලයක් වන්නේ නියමිත කාලසීමාවන් අහිමි වීම (Missed deadlines)යි. [cite: 2967]" },
    { question: "64. Looking at the following sentences can you identify which is a Strength", options: ["New market opened up", "Poor staff training", "Loyal customer base", "New competition"], correct: 2, explanation: "පැහැදිලි කිරීම: SWOT විශ්ලේෂණයේදී, Strengths (ශක්තීන්) යනු ව්‍යාපාරයේ අභ්‍යන්තර ධනාත්මක සාධක වේ. [cite_start]Loyal customer base යනු අභ්‍යන්තර ශක්තියකි. [cite: 3016, 3019]" },
    { question: "65. Select the incorrect statement which describe in Johari Window Model.", options: ["Area that cannot be known to others unless we disclose it is the Hidden area", "Close area that we are richer and more complex than which we and others identified as Hidden area", "Blind area demonstrates the things that do not know by us, but others can see more clearly", "Open area is the part which we aware and which is known to others"], correct: 1, explanation: "පැහැදිලි කිරීම: විකල්ප (b) හි විස්තරය 'Unknown area' (නොදන්නා ප්‍රදේශය) ට අදාළ වේ. [cite_start]Hidden area (සැඟවුණු ප්‍රදේශය) යනු අප දන්නා නමුත් අන් අය නොදන්නා ප්‍රදේශයයි. [cite: 3036, 3030]" },
    { question: "66. [cite_start]SWOT analysis looks at:", options: ["The internal factors only", "Both internal and external factors", "The external factors only", "None of the above"], correct: 1, explanation: "පැහැදිලි කිරීම: SWOT විශ්ලේෂණය අභ්‍යන්තර (Strengths, Weaknesses) සහ බාහිර (Opportunities, Threats) යන සාධක දෙකම දෙස බලයි. [cite: 3071, 3394]" },
    { question: "67. [cite_start]Approaches to the study of leadership which emphasis the personality of the leader are termed:", options: ["Situational theories", "Trait theories", "Behavioral theories", "Contingency theories"], correct: 1, explanation: "පැහැදිලි කිරීම: Trait Theories (ලක්ෂණ න්‍යායන්) නායකයින් සතු සහජ පෞරුෂත්ව ලක්ෂණ (personality traits) හෝ ගුණාංග කෙරෙහි අවධාරණය කරයි. [cite: 3116, 3096]" },
    { question: "68. [cite_start]To increase your self-awareness, you should:", options: ["Listen to others.", "Seek out information to reduce your blind self.", "All of the options/choices.", "Increase your open self."], correct: 2, explanation: "පැහැදිලි කිරීම: ස්වයං-අවබෝධය වැඩි කිරීමට, Johari Window model අනුව, අන් අයගෙන් ප්‍රතිචාර ලබා ගැනීමෙන් (Seek out information to reduce your blind self) සහ ස්වයං-නිරාවරණය කිරීමෙන් (self-disclosure) 'Open Self' (විවෘත ප්‍රදේශය) වැඩි කළ යුතුය. [cite: 2993, 2995, 3147]" },
    { question: "69. [cite_start]What is not 'fair use' in copyrights?", options: ["Using portions of a text book for making slides for a lecture.", "Making copies of Software to sell.", "Using work of others in your research work with proper references.", "Use of open source software for academic work."], correct: 1, explanation: "පැහැදිලි කිරීම: වාණිජමය වශයෙන් මෘදුකාංග පිටපත් සාදා විකිණීම සාධාරණ භාවිතයක් නොවන අතර, එය හිමිකම් උල්ලංඝනය කිරීමකි. [cite: 3167]" },
    { question: "70. [cite_start]What is the incorrect statement about 'Team Diversity'?", options: ["Religion will hinder expressing many viewpoints in decision making.", "Gender diversity will offer enhanced collaboration when working in teams.", "Cultural issue can affect team interaction through different understandings.", "Age differences will help bring different mindsets and opinions and strengths new ideas."], correct: 0, explanation: "පැහැදිලි කිරීම: විවිධත්වය (Diversity) සාමාන්‍යයෙන් කණ්ඩායම් සාකච්ඡා පොහොසත් කරන අතර, 'Religion will hinder' (ආගම බාධා කරයි) යන්න වැරදි ප්‍රකාශයකි. [cite: 3187, 3188]" },
    { question: "71. [cite_start]Which word means determine the order for dealing with (a series of items or tasks) according to their relative importance?", options: ["Task", "Planner", "Schedule", "Prioritize"], correct: 3, explanation: "පැහැදිලි කිරීම: Prioritize (ප්‍රමුඛතාවය දීම) යන්නෙහි තේරුම වන්නේ සාපේක්ෂ වැදගත්කම අනුව කාර්යයන් වර්ග කිරීම හෝ පිළිවෙලක් තීරණය කිරීමයි. [cite: 3222, 3220]" },
    { question: "72. [cite_start]What is reflective practice?", options: ["Describing what has gone well.", "None of the above", "The ability to take a critical stance and analyse the situation.", "Looking at oneself in the mirror."], correct: 2, explanation: "පැහැදිලි කිරීම: Reflective practice (පරාවර්තන භාවිතාව) යනු ඉගෙනීම සහ වැඩිදියුණු කිරීම සඳහා කෙනෙකුගේ අත්දැකීම්, තීරණ සහ ක්‍රියාවන් පිළිබඳව විවේචනාත්මක ස්ථාවරයක් ගෙන විශ්ලේෂණය කිරීමේ හැකියාවයි. [cite: 3279, 3282]" },
    { question: "73. [cite_start]Which of the following is NOT recognized as a misconception about entrepreneurship?", options: ["Successful entrepreneurship needs only a great idea", "Entrepreneurship is found only is small businesses", "Entrepreneurial ventures and small businesses are different", "Entrepreneurship is easy."], correct: 2, explanation: "පැහැදිලි කිරීම: 'Entrepreneurial ventures and small businesses are different' යන්න **සත්‍ය** ප්‍රකාශයක් වන අතර, එය ව්‍යවසායකත්වය පිළිබඳ වැරදි මතයක් (misconception) නොවේ. [cite: 3269]" },
    { question: "74. [cite_start]Licensing arrangements do not create:", options: ["opportunity to transfer technology", "new ownership to IP", "income sources", "market presence"], correct: 1, explanation: "පැහැදිලි කිරීම: බලපත්‍රයක් (License) මඟින් IP හිමිකරු අයිතිය රඳවා තබා ගන්නා බැවින්, එය නව හිමිකාරිත්වයක් (new ownership) නිර්මාණය නොකරයි. [cite: 3324, 3332]" },
    { question: "75. What is NOT helping to do analysis and planning in a business Environment?", options: ["SMART", "SWOT", "TEST", "PEST"], correct: 2, explanation: "පැහැදිලි කිරීම: SMART, SWOT, සහ PEST යනු ව්‍යාපාර විශ්ලේෂණය සහ සැලසුම් කිරීම සඳහා පිළිගත් මෙවලම් වේ. [cite_start]TEST යනු එවැනි පිළිගත් මෙවලමක් නොවේ. [cite: 3343, 3344, 3346]" },
    { question: "76. Attributes of a profession do not include:", options: ["Code of ethics", "Investigation", "Accreditation", "Certification"], correct: 1, explanation: "පැහැදිලි කිරීම: වෘත්තියක සාමාන්‍ය ගුණාංග අතරට ආචාර ධර්ම සංග්‍රහය, ප්‍රතීතනය, සහ සහතික කිරීම් අයත් වේ. [cite_start]'Investigation' (විමර්ශනය) යනු ප්‍රධාන ගුණාංගයක් නොවේ. [cite: 3366]" },
    { question: "77. [cite_start]If you wanted to look at factors out of control of the business which may affect it, you would look at:", options: ["Outsiders or Threats", "Strengths and Weaknesses", "Opportunities and Threats", "Strengths and Threats"], correct: 2, explanation: "පැහැදිලි කිරීම: SWOT විශ්ලේෂණයේදී ව්‍යාපාරයේ පාලනයෙන් බැහැර (external) සාධක වන්නේ Opportunities (අවස්ථා) සහ Threats (තර්ජන) වේ. [cite: 3596, 3076]" },
    { question: "78. Write 3 skills that are required to be an effective leader.", options: ["Clever, Honest, Compassionate", "Ambitious, Energetic, Persistent", "Clever, Organised, Persuasive", "Honest, Integrity, Humility"], correct: 2, explanation: "පැහැදිලි කිරීම: ඵලදායී නායකයෙකුට අවශ්‍ය වන කුසලතා (Skills) අතරට Clever, Organised, සහ Persuasive ඇතුළත් වේ. [cite_start]Honest, Integrity යනු ලක්ෂණ (Traits) වේ. [cite: 3606, 3612, 3613]" },
    { question: "79. [cite_start]According to Tuckman and Jensen, the stage of small group development during which members oppose the group structure as they try to assert their individual personalities is known as:", options: ["Adjourning", "Norming", "Forming", "Storming"], correct: 3, explanation: "පැහැදිලි කිරීම: 'Storming' (ගැටුම්) අවධියේදී සාමාජිකයින් කණ්ඩායම් ව්‍යුහයට විරුද්ධ වන අතර, තම තනි පෞරුෂය (individual personalities) තහවුරු කිරීමට උත්සාහ කරයි. [cite: 3622, 522]" },
    { question: "80. Imagine a person holds a very strong, emotional antipathy towards members of a different social group. This person really hates these outgroup members. [cite_start]This is best classified as an example of which of the following?", options: ["Functional", "Prejudice", "Stereotyping", "Discrimination"], correct: 1, explanation: "පැහැදිලි කිරීම: Prejudice (පක්ෂග්‍රාහීත්වය) යනු යම් කණ්ඩායමකට එරෙහිව ඇති දැඩි ඍණාත්මක **ආකල්පයක්** හෝ **හැඟීමකි** (emotional antipathy). [cite: 3407, 3408, 3403]" },

    /* ---------------------------------- Paper 3: (40 Questions) - Source: Lectures 1-5 (New Questions) ---------------------------------- */
    { question: "81. [cite_start]Which stage of the PDP process involves answering the question: 'What do I need to learn or change (the gap)?'", options: ["Planning", "Deciding where you want to be in the future", "Assessing your progress", "Deciding what you need to learn or change"], correct: 3, explanation: "පැහැදිලි කිරීම: PDP හි අදියරයන්ට අනුව, 'the gap' හඳුනාගැනීම 'Deciding what you need to learn or change' යන පියවරට අයත් වේ. [cite: 2103]" },
    { question: "82. [cite_start]What does Peter Drucker’s concept of 'Managing Oneself' emphasize?", options: ["Focusing on external factors for success.", "The importance of knowing one's strengths, how one works, and one's values.", "Relying on management to guide personal development.", "The need for strict adherence to organizational rules."], correct: 1, explanation: "පැහැදිලි කිරීම: Peter Drucker ගේ 'Managing Oneself' සංකල්පය ස්වයං-අවබෝධය, එනම් තමන්ගේ ශක්තීන්, වැඩ කරන ආකාරය සහ අගයන් දැනගැනීම අවධාරණය කරයි. [cite: 2039]" },
    { question: "83. [cite_start]What is the goal of utilizing the **Johari Window** exercise in self-awareness?", options: ["To precisely measure one's IQ.", "To identify the 'Unknown Area' through feedback and self-disclosure.", "To quantify emotional intelligence.", "To only list one's positive traits."], correct: 1, explanation: "පැහැදිලි කිරීම: Johari Window හි ප්‍රධාන අරමුණ වන්නේ 'Blind Spot' අඩු කිරීම සහ 'Open Area' පුළුල් කිරීම, Feedback (ප්‍රතිචාර) සහ Self-disclosure (ස්වයං-නිරාවරණය) මගින් Unknown Area හඳුනා ගැනීමයි. [cite: 1447, 3038]" },
    { question: "84. [cite_start]Which cognitive style is characterized by a preference for **structure, preparation, and logical organization**?", options: ["Knowing", "Creating", "Planning", "Evaluating"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Planning' ශෛලියට අයත් පුද්ගලයන් ප්‍රවේශමෙන් සකස් කිරීම, සැලසුම් කිරීම සහ තාර්කිකව ද්‍රව්‍ය සංවිධානය කිරීමට කැමතියි. [cite: 41, 60, 62]" },
    { question: "85. [cite_start]In Attribution Theory, what is the tendency to attribute one's own **successes to internal causes** and **failures to external causes** known as?", options: ["Fundamental Attribution Error", "Self-serving Bias", "Halo Effect", "Actor-Observer Bias"], correct: 1, explanation: "පැහැදිලි කිරීම: Self-serving Bias (ස්වයං-සේවා පක්ෂග්‍රාහීත්වය) යනු සාර්ථකත්වය තමන්ගේ හැකියාවන්ට (Internal) ද, අසාර්ථකත්වය බාහිර සාධකවලට (External) ද ආරෝපණය කිරීමේ නැඹුරුවයි. [cite: 153]" },
    { question: "86. [cite_start]What is the best definition of an **Optimistic** attribution style, according to Professor Martin Seligman?", options: ["Attributing failures to permanent and global personal flaws.", "Attributing failures to **external, unstable, and specific** causes.", "Ignoring all negative feedback completely.", "Believing that external factors control all life events."], correct: 1, explanation: "පැහැදිලි කිරීම: Optimistic (ශුභවාදී) පුද්ගලයන් අසාර්ථකත්වය **බාහිර** (external - not their fault), **අස්ථායී** (unstable - temporary setback), සහ **විශේෂිත** (specific - problem only in this situation) හේතූන් මත ආරෝපණය කරයි. [cite: 302, 297]" },
    { question: "87. [cite_start]The term **'hardwired'** (referring to cognitive processes) generally implies that a behavior is:", options: ["Modifiable through learning.", "Affected by culture and environment.", "Innately programmed and cannot be easily modified.", "Related to self-efficacy beliefs."], correct: 2, explanation: "පැහැදිලි කිරීම: 'Hardwired' යන්නෙන් අදහස් වන්නේ මොළයේ මහා ව්‍යුහය (macro-structure) වැනි හැසිරීමක් **සහජ** (innate) වන අතර එය පහසුවෙන් වෙනස් කළ නොහැකි බවයි. [cite: 112, 113]" },
    { question: "88. [cite_start]Which of the following describes the attitude component known as **Affective**?", options: ["The belief or thought component (Cognition).", "The action or behavioral component.", "The feeling or emotional component (Emotions).", "The cultural norms influencing the person."], correct: 2, explanation: "පැහැදිලි කිරීම: ආකල්පයක (Attitude) ප්‍රධාන අංග තුන වන්නේ Affect (හැඟීම/emotions), Cognition (චින්තනය/beliefs), සහ Behavior (හැසිරීම/action) වේ. [cite: 230, 1345]" },
    { question: "89. [cite_start]**Foundation Values** are important because:", options: ["They are always the focus of our energy and decision-making.", "They represent what is important to us about the future we are moving into.", "They form the solid base of our lives, and their threat demands most of our energy.", "They are measurable and change monthly based on external stimuli."], correct: 2, explanation: "පැහැදිලි කිරීම: Foundation Values (පදනමේ අගයන්) අපගේ ජීවිතයේ ස්ථිර පදනම වන අතර, ඒවාට තර්ජනයක් වන විට අපගේ ශක්තියෙන් වැඩි කොටසක් ඒවා සුරක්ෂිත කිරීමට වැය වේ. [cite: 1224, 1225]" },
    { question: "90. [cite_start]According to the development of **Character**, what comes immediately before 'Your habits shape your character'?", options: ["Your attitudes shape your behaviors/actions.", "Your values shape your beliefs.", "Your character shapes your destiny.", "Your beliefs shape your attitudes."], correct: 0, explanation: "පැහැදිලි කිරීම: චරිතය (Character) වර්ධනය වන අනුපිළිවෙල අනුව: ...Your attitudes shape your behaviors/actions -> **Your behaviors/actions shape your habits** -> Your habits shape your character... [cite: 1425, 1426, 1427]" },
    { question: "91. [cite_start]What is the role of the **Implementer** in Belbin's Team Role Theory?", options: ["Bringing new, creative ideas to the team.", "Carrying out plans efficiently and turning ideas into practical action.", "Exploring external contacts and opportunities.", "Focusing on spotting errors and weaknesses in the plan."], correct: 1, explanation: "පැහැදිලි කිරීම: Implementer (ක්‍රියාත්මක කරන්නා) යනු Action-Oriented (ක්‍රියාවට නැඹුරු වූ) භූමිකාවක් වන අතර, අදහස් ප්‍රායෝගික ක්‍රියාකාරකම් බවට පත් කරන, විනයගරුක පුද්ගලයෙකි. [cite: 558, 584]" },
    { question: "92. Which Belbin role is characterized by being **extroverted, overly optimistic, but sometimes loses enthusiasm quickly**?", options: ["Shaper", "Completer-Finisher", "Resource Investigator", "Monitor Evaluator"], correct: 2, explanation: "පැහැදිලි කිරීම: Resource Investigator (සම්පත් ගවේෂක) යනු People-Oriented (මිනිසුන්ට නැඹුරු වූ) භූමිකාවකි. [cite_start]ඔවුන් extroverted සහ ඕනෑවට වඩා ශුභවාදී විය හැකි නමුත් උද්යෝගය ඉක්මනින් නැති කර ගත හැකිය. [cite: 556, 594]" },
    { question: "93. The problem of **Role Overload** in a team leads to which consequence?", options: ["Team members becoming inflexible and unwilling to change roles.", "A clear, well-defined team structure.", "Stress, reduced productivity, and isolation of the member.", "Conflict between team members' differing expectations."], correct: 2, explanation: "පැහැදිලි කිරීම: Role Overload (භූමිකා අධිභාරය) යනු එක් සාමාජිකයෙකුට දරාගත නොහැකි තරම් වැඩ පැටවීමයි. [cite_start]මෙය ආතතිය (stress), ඵලදායිතාවය පහළ යාම සහ හුදකලා වීම ඇති කරයි. [cite: 621]" },
    { question: "94. [cite_start]Which concept emphasizes that **working in a team encourages personal growth, increases satisfaction, and reduces stress**?", options: ["The Tuckman Model", "The Belbin Theory", "Teams for Teamwork", "Groupthink"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Teams for Teamwork' දේශනයේ ආරම්භක උපුටනයට අනුව කණ්ඩායම් වැඩ පෞද්ගලික වර්ධනය, තෘප්තිය සහ ආතතිය අඩු කිරීම දිරිමත් කරයි. [cite: 474]" },
    { question: "95. What does the term **'Collective Work Products'** signify in a team, distinguishing it from a working group?", options: ["Individual performance metrics.", "Only the work done by the team leader.", "The joint output of mutual effort and accountability.", "Work products created without collaboration."], correct: 2, explanation: "පැහැදිලි කිරීම: කණ්ඩායමක (Team) කාර්ය සාධනයට පුද්ගල ප්‍රතිඵල මෙන්ම **සාමූහික වැඩ නිෂ්පාදන** (collective work products) ද ඇතුළත් වේ. [cite_start]මෙය කණ්ඩායමක අන්තර් රඳා පැවැත්ම සහ සාමූහික වගකීම පෙන්නුම් කරයි. [cite: 486, 1147]" },
    { question: "96. [cite_start]Which power type is described as the agent’s ability to control the **rewards** that the target wants (e.g., bonuses, promotions)?", options: ["Coercive Power", "Expert Power", "Legitimate Power", "Reward Power"], correct: 3, explanation: "පැහැදිලි කිරීම: Reward Power (ත්‍යාග බලය) යනු ඉලක්කයට අවශ්‍ය ත්‍යාග පාලනය කිරීමේ නියෝජිතයාගේ හැකියාවයි. [cite: 1900]" },
    { question: "97. [cite_start]**Legitimate Power** primarily relies on:", options: ["The agent's deep technical knowledge.", "Personal charm and admiration.", "The agent's formal position and mutual agreement on their right to influence.", "The agent's ability to punish or penalize."], correct: 2, explanation: "පැහැදිලි කිරීම: Legitimate Power (නීත්‍යානුකූල බලය) පදනම් වන්නේ නියෝජිතයාගේ **තනතුර** සහ බලපෑම් කිරීමේ අයිතිය පිළිබඳ අන්‍යෝන්‍ය එකඟතාවය මතය. [cite: 1904]" },
    { question: "98. [cite_start]Which of the following is a key political strategy for attaining power by getting previously unmotivated employees emotionally invested in company goals?", options: ["Neutralizing potential opposition", "Forming a winning coalition", "Committing the uncommitted", "Exercising coercive power"], correct: 2, explanation: "පැහැදිලි කිරීම: 'Committing the uncommitted' (එකඟ නොවූ අය කැපවීම) යනු කලින් චිත්තවේගීයව ආයතන ඉලක්ක සඳහා ආයෝජනය නොකළ සේවකයින්ට අයිතිකරුවන් වීමේ හැඟීමක් ලබා දීමෙන් ඔවුන්ගේ කැපවීම වැඩි කිරීමයි. [cite: 2009, 2012]" },
    { question: "99. [cite_start]According to Warren Bennis, what is a key function of leadership?", options: ["Delivering tasks without feedback.", "Managing people with strict authority.", "Knowing oneself, communicating vision, building trust, and taking effective action.", "Avoiding change in uncertain environments."], correct: 2, explanation: "පැහැදිලි කිරීම: Warren Bennis ට අනුව නායකත්වය යනු තමන්ව දැනගැනීම, දැක්මක් සන්නිවේදනය කිරීම, විශ්වාසය ගොඩනැගීම සහ ඵලදායී ක්‍රියාමාර්ග ගැනීමයි. [cite: 1496, 1037]" },
    { question: "100. [cite_start]The metaphor of 'Captain of a ship vs. Rafting in white water' illustrates what about leadership?", options: ["All leaders prefer calm environments.", "The importance of physical strength in leadership.", "Different business environments require different leadership approaches/styles.", "Leaders always function best under pressure."], correct: 2, explanation: "පැහැදිලි කිරීම: මෙම රූපකය මඟින් **විවිධ ව්‍යාපාරික පරිසරයන්ට** (උදා: Cool and calm vs. Highly volatile) **විවිධ නායකත්ව ප්‍රවේශයන්** (leadership approaches) අවශ්‍ය බව පෙන්වයි. [cite: 1508, 1509, 1064]" },
    { question: "101. [cite_start]Which leadership theory focuses on **goal-setting, methods, team morale, and individual development** (Task, Team, and Individual)?", options: ["Trait Theory", "Great Man Theory", "Action-Centred Leadership (Functional Theory)", "Laissez-Faire Theory"], correct: 2, explanation: "පැහැදිලි කිරීම: John Adair ගේ Action-Centred Leadership හෙවත් Functional Theory මඟින් Task (කාර්යය), Team (කණ්ඩායම) සහ Individual (පුද්ගලයා) යන ප්‍රධාන ක්ෂේත්‍ර 3න් කටයුතු කිරීම කෙරෙහි අවධානය යොමු කරයි. [cite: 1599, 1601, 1602, 1603]" },
    { question: "102. [cite_start]What behavioral outcome was often observed among subordinates under **Authoritarian** leadership in the Iowa Leadership Studies?", options: ["Increased collaboration and satisfaction.", "Greater innovation and creativity.", "Aggression or apathy (dependency).", "High autonomy in decision-making."], correct: 2, explanation: "පැහැදිලි කිරීම: ඒකාධිපති (Authoritarian) නායකයින්ට යටත් වූ දරුවන් ආක්‍රමණශීලීව හෝ උදාසීන ලෙස (dependency) ප්‍රතිචාර දැක්වූ අතර එය කලකිරීමට ප්‍රතිචාරයක් ලෙස සලකනු ලැබීය. [cite: 1677, 1086]" },
    { question: "103. [cite_start]According to Blake and Mouton's Managerial Grid, a leader who is **high in both 'concern for people' and 'concern for production'** is using which style?", options: ["Impoverished Management", "Country Club Management", "Authority-Compliance", "Team Management"], correct: 3, explanation: "පැහැදිලි කිරීම: ඉහළ 'concern for people' සහ ඉහළ 'concern for production' යන දෙකම ඇති ශෛලිය 'Team Management' ලෙස හැඳින්වේ. [cite: 1072]" },
    { question: "104. An IT project manager adapts their leadership style based on the urgency of deadlines and experience levels of team members. [cite_start]Which leadership model is being applied?", options: ["Transformational Leadership", "Trait-Based Leadership", "Situational/Contingency Leadership", "Charismatic Leadership"], correct: 2, explanation: "පැහැදිලි කිරීම: නායකත්ව ශෛලිය තත්වයට (situation) සහ අනුගාමිකයින්ගේ සූදානම (readiness/competency and motivation) අනුව වෙනස් කිරීම **Situational/Contingency Leadership** න්‍යායයි. [cite: 1718, 1757, 1079]" },
    { question: "105. [cite_start]According to the **Iowa Leadership Studies**, which leadership style gave complete freedom to group members with minimal guidance and intervention?", options: ["Democratic", "Authoritarian", "Participative", "Laissez-Faire"], correct: 3, explanation: "පැහැදිලි කිරීම: Laissez-Faire (නිදහසේ කිරීමට ඉඩ දීම) ශෛලිය කණ්ඩායමට සම්පූර්ණ නිදහස ලබා දුන් අතර, ඉල්ලා සිටියහොත් පමණක් තොරතුරු ලබා දුන්නේය. [cite: 1670, 1051]" },
    { question: "106. [cite_start]What concept in the **Ohio State Leadership Studies** focuses on mutual trust, respect for subordinates, and sensitivity to their feelings?", options: ["Initiating Structure", "Consideration", "Production Orientation", "Participative leadership"], correct: 1, explanation: "පැහැදිලි කිරීම: **Consideration** (සැලකිල්ල) යනු අන්‍යෝන්‍ය විශ්වාසය, යටත් නිලධාරීන් කෙරෙහි ගරුත්වය සහ ඔවුන්ගේ හැඟීම් කෙරෙහි සංවේදීතාව මත පදනම් වේ. [cite: 1686, 1687]" },
    { question: "107. [cite_start]Which of the following is a characteristic of the **Performing** stage in Tuckman's model?", options: ["Team is preparing to disband.", "Conflicts are frequent and high.", "Team works in an open and trusting atmosphere, focusing on achieving the task.", "Members are treated as strangers and formalities are preserved."], correct: 2, explanation: "පැහැදිලි කිරීම: Performing (ක්‍රියාත්මක වන) අවධියේදී, කණ්ඩායම විවෘත සහ විශ්වාසනීය වාතාවරණයක වැඩ කරන අතර, කාර්යය ඉටු කිරීම කෙරෙහි අවධානය යොමු කරයි. [cite: 513, 522]" },
    { question: "108. [cite_start]What is the primary purpose of conducting a **SWOT Analysis** in Personal Development Planning?", options: ["To find external threats only.", "To focus activities into areas where you are strong and where the greatest opportunities lie.", "To ensure all goals are SMART.", "To only list personal strengths and weaknesses."], correct: 1, explanation: "පැහැදිලි කිරීම: SWOT විශ්ලේෂණයේ මූලික අරමුණ වන්නේ ශක්තිමත් ක්ෂේත්‍ර සහ විශාල අවස්ථාවන් ඇති ක්ෂේත්‍ර වෙත ක්‍රියාකාරකම් යොමු කිරීමයි. [cite: 2351]" },
    { question: "109. [cite_start]What principle of **Positive Psychology States** is characterized by having 'Agentic Capacity' (will power) and 'Pathways Thinking' (way power)?", options: ["Optimism", "Resilience", "Hope", "Confidence"], correct: 2, explanation: "පැහැදිලි කිරීම: **Hope** (බලාපොරොත්තුව) යනු ඉලක්ක-නැඹුරු ශක්තිය (will power) සහ එම ඉලක්කය සපුරා ගැනීමට මාර්ග (way power) පිළිබඳ චින්තනය යන දෙකෙන්ම සංලක්ෂිත වේ. [cite: 322, 323, 324]" },
    { question: "110. Which of the following is an example of an **External Factor** in a SWOT analysis for a new business?", options: ["Skilled and motivated staff.", "Poor management structure.", "New government regulations (Threats).", "Strong brand recognition."], correct: 2, explanation: "පැහැදිලි කිරීම: SWOT විශ්ලේෂණයේ External Factors (බාහිර සාධක) වන්නේ Opportunities (අවස්ථා) සහ Threats (තර්ජන) ය. [cite_start]නව රජයේ රෙගුලාසි යනු පාලනය කළ නොහැකි තර්ජනයකි. [cite: 2387, 2390]" },
    { question: "111. [cite_start]The core of **Motivation** starts with a deficiency or need that activates a behavior (drive) aimed at achieving a:", options: ["Reward", "Incentive (Goal)", "Personality Trait", "Attribution Error"], correct: 1, explanation: "පැහැදිලි කිරීම: Motivation (අභිප්‍රේරණය) යනු අවශ්‍යතාවයකින් හෝ ඌනතාවයකින් ආරම්භ වී, හැසිරීමක් (drive) සක්‍රිය කරන අතර, එය ඉලක්කයක් හෝ **දිරිගැන්වීමක්** (incentive) වෙත යොමු කෙරේ. [cite: 247, 248]" },
    { question: "112. [cite_start]The ability to **'rebound and bounce back from adversity'** (උදා: Tsunami වැනි) යන්න විස්තර කරන Positive Psychology සංකල්පය කුමක්ද?", options: ["Optimism", "Resilience", "Hope", "Self-Efficacy"], correct: 1, explanation: "පැහැදිලි කිරීම: **Resilience** (ප්‍රත්‍යස්ථතාව) යනු සැලකිය යුතු අහිතකර තත්වයන්ගෙන් හෝ අවදානම්වලින් පසුව යථා තත්ත්වයට පත්වීමට සහ නැවත නැගිටීමට ඇති හැකියාවයි. [cite: 309, 310]" },
    { question: "113. [cite_start]What is the key focus of **Ethical Leadership** (e.g., Alan Chapman’s Four P's)?", options: ["Maximizing profit and market share.", "Focusing only on the 'Task' and 'Individual' areas.", "A continuous focus on **Purpose, People, Planet, and Probity** (honesty and decency).", "Inspiring creativity through individualized consideration."], correct: 2, explanation: "පැහැදිලි කිරීම: ආචාරධර්ම නායකත්වයේ (Ethical Leadership) අවධානය යොමු වන්නේ **Purpose, People, Planet, සහ Probity** (අඛණ්ඩතාව) යන 'Four P's' මත ය. [cite: 1791, 1793]" },
    { question: "114. [cite_start]**Emotional Intelligence (EI)** is primarily defined as the capacity for:", options: ["Knowing oneself, communicating vision, and building trust.", "Recognizing and managing emotions in oneself and in relationships.", "Analyzing facts, details, and data accurately.", "Attributing successes to internal factors."], correct: 1, explanation: "පැහැදිලි කිරීම: Emotional Intelligence (චිත්තවේගීය බුද්ධිය) යනු තමන්ගේ සහ අන් අයගේ හැඟීම් හඳුනා ගැනීමට, තමන්ව අභිප්‍රේරණය කිරීමට සහ සබඳතා තුළ හැඟීම් හොඳින් කළමනාකරණය කිරීමට ඇති හැකියාවයි. [cite: 425]" },
    { question: "115. What is the main distinction between **Power** and **Authority** in an organizational context?", options: ["Power is formal; Authority is informal.", "Power is the **ability to influence**, while Authority is the **right to influence**.", "Authority is based on expertise; [cite_start]Power is based on reward.", "There is no functional distinction between the two."], correct: 1, explanation: "පැහැදිලි කිරීම: Power (බලය) යනු වෙනත් පුද්ගලයෙකුට බලපෑම් කිරීමේ හැකියාවයි, Authority (බලයලත් භාවය) යනු බලපෑම් කිරීමට ඇති අයිතියයි. [cite: 1888, 1889]" },
    { question: "116. [cite_start]When implementing a PDP, setting goals that are **Specific, Measurable, Achievable, Result-based, and Time-specific** is known as using:", options: ["SWOT analysis", "The DATA model", "SMART targets", "The Gibbs Reflective Cycle"], correct: 2, explanation: "පැහැදිලි කිරීම: ඉලක්ක තැබීමේදී (Goal Setting) **SMART** යන කෙටි යෙදුම භාවිතා කරයි. [cite: 2398, 2399, 2400, 2401, 2402]" },
    { question: "117. [cite_start]What does the **'Analysis'** stage of the Gibbs Reflective Cycle primarily focus on?", options: ["Describing what happened.", "Evaluating what was good and bad about the situation.", "Making sense of the situation and drawing on personal/academic knowledge.", "Planning what you would do if the situation arose again."], correct: 2, explanation: "පැහැදිලි කිරීම: Gibbs Reflective Cycle හි 'Analysis' (විශ්ලේෂණය) අවධිය තත්ත්වය පිළිබඳව **තේරුම් ගැනීමට** සහ **දැනුම** (personal/academic knowledge) යෙදීමට අවධානය යොමු කරයි. [cite: 2253]" },
    { question: "118. Which statement about **Groupthink** is a **symptom** of the phenomenon?", options: ["The team actively seeks out dissenting opinions.", "There is the **illusion of invulnerability** (excessive optimism and risk-taking).", "Members are encouraged to question the direction of the group.", "The group intentionally avoids discussions about ethical issues."], correct: 1, explanation: "පැහැදිලි කිරීම: Groupthink රෝග ලක්ෂණයක් වන්නේ, අනාරක්ෂිත බව පිළිබඳ **මායාව** (illusion of invulnerability) ය. [cite_start]එය අධික ශුභවාදී බව (excessive optimism) සහ අවදානම් ගැනීම (risk taking) ඇති කරයි. [cite: 706]" },
    { question: "119. [cite_start]What does the **'Laissez-Faire'** leadership style often result in, according to the Iowa Leadership Studies?", options: ["The highest quality of work.", "The greatest number of aggressive acts from the group.", "High productivity and high morale.", "Subordinates feeling valued and respected."], correct: 1, explanation: "පැහැදිලි කිරීම: Laissez-Faire නායකත්වයෙන් යුත් කණ්ඩායම තුළ වැඩිම ආක්‍රමණශීලී ක්‍රියා (aggressive acts) ප්‍රමාණයක් වාර්තා විය. [cite: 1679]" },
    { question: "120. [cite_start]The tendency of a team member to **relinquish the duties of a role, creating a gap in teamwork** is referred to as:", options: ["Rigidity", "Territoriality", "Role Conflict", "Abdication"], correct: 3, explanation: "පැහැදිලි කිරීම: **Abdication** (අතහැර දැමීම) යනු භූමිකාවක යුතුකම් අත්හැරීම වන අතර, එය කණ්ඩායම් වැඩ වලදී හිඩැසක් ඇති කරයි. [cite: 657, 658]" },

    /* ---------------------------------- Paper 4: (40 Questions) - Source: Lectures 1-5 (New Questions) ---------------------------------- */
    { question: "121. [cite_start]What is the process of comparing current skills and knowledge to future goals to identify the 'gap'?", options: ["Reflective practice", "SWOT analysis", "Needs assessment or Gap analysis", "Goal setting"], correct: 2, explanation: "පැහැදිලි කිරීම: තමන්ගේ වර්තමාන හැකියාවන් සහ අනාගත ඉලක්ක අතර ඇති වෙනස (the gap) හඳුනා ගැනීම **Needs assessment** (අවශ්‍යතා තක්සේරු කිරීම) හෝ **Gap analysis** (හිඩැස් විශ්ලේෂණය) ලෙස හැඳින්වේ. [cite: 2103, 2274]" },
    { question: "122. **Deep Learning** is primarily characterized by the intention to:", options: ["Memorize facts without context.", "Understand and seek meaning, relating concepts to existing experience.", "Achieve a passing grade only.", "Avoid critical evaluation of events."], correct: 1, explanation: "පැහැදිලි කිරීම: ගැඹුරු ඉගෙනීම (Deep Learning) යනු **තේරුම් ගැනීමට** සහ **අර්ථය සෙවීමට** ඇති අභිප්‍රායයි. [cite_start]එය දැනට පවතින අත්දැකීම් සමඟ සංකල්ප සම්බන්ධ කිරීමට උත්සාහ කරයි. [cite: 2212, 2214, 2215]" },
    { question: "123. [cite_start]The function `pairs()` is used for what purpose in R visualization?", options: ["To perform paired t-tests.", "To find duplicate values in a vector.", "To create a **scatterplot matrix**, showing relationships between all pairs of numeric variables.", "To create paired bar plots."], correct: 2, explanation: "පැහැදිලි කිරීම: `pairs()` ශ්‍රිතය දත්ත රාමුවක් ලබා දුන් විට, එය එක් එක් විචල්‍ය යුගලය අතර සම්බන්ධතාව පෙන්වන විසිරුම් සටහන් (scatterplot matrix) න්‍යාසයක් නිර්මාණය කරයි. [cite: 64]" },
    { question: "124. [cite_start]What does **Attitude** include, as a mindset or tendency to act in a particular way?", options: ["Only beliefs (Cognition).", "Only feelings (Affective).", "Affect (Feeling), Cognition (Belief), and Behavior (Action).", "Only the influence of genetics."], correct: 2, explanation: "පැහැදිලි කිරීම: ආකල්පයක් (Attitude) ප්‍රධාන අංග තුනකින් සමන්විත වේ: Affect (හැඟීම), Cognition (චින්තනය/විශ්වාසය), සහ Behavior (හැසිරීම). [cite: 1345]" },
    { question: "125. [cite_start]Which ethical challenge in teams is characterized by a reluctance to accept contribution from others to one's own assigned role?", options: ["Abdication", "Role Ambiguity", "Role Overload", "Territoriality"], correct: 3, explanation: "පැහැදිලි කිරීම: **Territoriality** (භෞමිකත්වය) යනු කෙනෙකුට පවරා ඇති භූමිකාවට අන් අයගෙන් දායකත්වය ලබා ගැනීමට ඇති අකමැත්තයි. [cite: 664, 665]" },
    { question: "126. [cite_start]What is **Positive Psychological Capital** (PsyCap) defined as, in the context of expanding capital for competitive advantage?", options: ["What you have (Finances and Assets).", "What you know (Experience, Skills, and Knowledge).", "**Who you are** (Confidence, Hope, Optimism, and Resilience).", "Who you know (Relationships and Network of contacts)."], correct: 2, explanation: "පැහැදිලි කිරීම: Positive Psychological Capital (ධනාත්මක මානසික ප්‍රාග්ධනය) **Who you are** (ඔබ කවුද) යන්න නියෝජනය කරන අතර, Confidence, Hope, Optimism, සහ Resilience යන අංග ඇතුළත් වේ. [cite: 442, 453, 440]" },
    { question: "127. [cite_start]Which leadership perspective is built on the belief that **leaders are exceptional people, born with innate qualities, destined to lead**?", options: ["Behavioral Perspective", "Transformational Perspective", "Contingency Perspective", "Trait Perspective / Great Man Theories"], correct: 3, explanation: "පැහැදිලි කිරීම: **Great Man Theories** (මහා මිනිසාගේ න්‍යායන්) / **Trait Perspective** (ලක්ෂණ දෘෂ්ටිකෝණය) මඟින් නායකයින් සහජ ගුණාංග සහිතව උපත ලබන බව අවධාරණය කරයි. [cite: 1548, 1549]" },
    { question: "128. [cite_start]What is a core benefit of adopting a **Democratic** leadership style, according to the Iowa Leadership Studies?", options: ["It leads to the greatest number of aggressive acts.", "It leads to the fastest decision-making.", "It allows the group to decide tasks, offers feedback, and generally leads to greater satisfaction.", "It requires the leader to assign all tasks and praise subjectively."], correct: 2, explanation: "පැහැදිලි කිරීම: Democratic (ප්‍රජාතන්ත්‍රවාදී) නායකත්වය යටතේ කණ්ඩායමට තීරණ ගැනීමට ඉඩ දීම, ප්‍රතිචාර ලබා දීම සහ සාමාන්‍යයෙන් ඉහළ තෘප්තියක් ලැබීම සිදු වේ. [cite: 1667, 1676]" },
    { question: "129. How does **R-squared** relate to **Adjusted R-squared** in multiple linear regression?", options: ["R-squared is always better than Adjusted R-squared.", "R-squared increases even when weak predictors are added; Adjusted R-squared penalizes weak predictors.", "Adjusted R-squared is always close to zero.", "R-squared is used only for categorical data."], correct: 1, explanation: "පැහැදිලි කිරීම: R-squared (R-වර්ගය) ආකෘතියට නව විචල්‍යයන් එක් කළ විට සෑම විටම වැඩි වේ හෝ එලෙසම පවතී. [cite_start]Adjusted R-squared (සකස් කළ R-වර්ගය) අනවශ්‍ය හෝ දුර්වල අනාවැකි කාරක (predictors) එකතු කිරීම සඳහා දඬුවමක් (penalizes) ලබා දෙයි. [cite: 82]" },
    { question: "130. A team leader insists on making all decisions alone. Team members feel undervalued and disengaged. How would you evaluate this leader's style?", options: ["The leader is using transformational leadership effectively.", "The leader's **autocratic** approach may hinder motivation and innovation.", "The leader is empowering others through participative methods.", "The leader demonstrates excellent democratic engagement."], correct: 1, explanation: "පැහැදිලි කිරීම: තනිව තීරණ ගැනීම Autocratic (ඒකාධිපති) ප්‍රවේශයකි. [cite_start]මෙය යටත් නිලධාරීන්ගේ අභිප්‍රේරණයට සහ නවෝත්පාදනයට බාධාවක් විය හැක. [cite: 1094, 1669]" },
    { question: "131. [cite_start]Which core aspect of self-awareness encompasses a person's underlying personality, generalized self-efficacy, and locus of control?", options: ["Emotional Intelligence", "Attitudes towards Change", "Values", "Core Self-evaluation"], correct: 3, explanation: "පැහැදිලි කිරීම: Core Self-evaluation (මූලික ස්වයං-ඇගයීම) යන්නට පුද්ගලයෙකුගේ යටින් පවතින පෞරුෂය, සාමාන්‍ය ස්වයං-ඵලදායීතාවය (generalized self-efficacy) සහ පාලන කේන්ද්‍රය (locus of control) ඇතුළත් වේ. [cite: 25, 179]" },
    { question: "132. How can a manager best increase a team member's **Open Area** in the Johari Window?", options: ["By encouraging them to disclose more information and by giving supportive feedback.", "By increasing their 'Hidden Area' and reducing their 'Blind Spot'.", "By avoiding all forms of criticism and feedback.", "By giving them only 'read-only' access to project files."], correct: 0, explanation: "පැහැදිලි කිරීම: Open Area (විවෘත ප්‍රදේශය) පුළුල් කළ හැක්කේ Self-disclosure (ස්වයං-නිරාවරණය) සහ Feedback (ප්‍රතිචාර) මගිනි." },
    { question: "133. [cite_start]What is a significant drawback of the **Trait Theory** of leadership?", options: ["It provides a detailed guide to effective leadership in different situations.", "It emphasizes leaders' behavior rather than their personality.", "It suggests that leadership traits are hard to measure (e.g., honesty, integrity).", "It views leaders as being made, not born."], correct: 2, explanation: "පැහැදිලි කිරීම: Trait Theory හි දුර්වලතාවයක් වන්නේ, අවංකකම (honesty) හෝ අඛණ්ඩතාව (integrity) වැනි ලක්ෂණ මැනීම අපහසු බවයි. [cite: 1558]" },
    { question: "134. [cite_start]Which Belbin Team Role is part of the **People-Oriented** cluster?", options: ["Implementer", "Shaper", "Coordinator", "Specialist"], correct: 2, explanation: "පැහැදිලි කිරීම: People-Oriented (මිනිසුන්ට නැඹුරු වූ) භූමිකාවන්ට Coordinator, Team Worker, සහ Resource Investigator අයත් වේ. [cite: 562, 591]" },
    { question: "135. Which R command is used to calculate the area under the standard normal curve for P(Z < 1.96)?", options: ["qnorm(1.96)", "dnorm(1.96)", "pnorm(1.96)", "rnorm(1.96)"], correct: 2, explanation: "පැහැදිලි කිරීම: සමුච්චිත සම්භාවිතාව (Cumulative probability), එනම් P(Z < z), සොයා ගැනීමට `pnorm()` ශ්‍රිතය භාවිතා කරයි." },
    { question: "136. A coin is flipped 10 times. The command to find the probability of getting **exactly 3 heads** (P(X = 3)) in R is:", options: ["pbinom(3, size=10, prob=0.5)", "dbinom(3, size=10, prob=0.5)", "qbinom(3, size=10, prob=0.5)", "rbinom(3, size=10, prob=0.5)"], correct: 1, explanation: "පැහැදිලි කිරීම: ද්විපද ව්‍යාප්තියක (Binomial Distribution) නිශ්චිත අගයක සම්භාවිතාව (exact number of successes) සෙවීමට 'd' উপসর্গය සහිත `dbinom()` ශ්‍රිතය භාවිතා කරයි." },
    { question: "137. Which R function is used to convert a numeric variable to a categorical variable (factor)?", options: ["`to.category()`", "`as.factor()`", "`categorize()`", "`factorize()`"], correct: 1, explanation: "පැහැදිලි කිරීම: R හි දත්ත වර්ග පරිවර්තනය කිරීමට `as.*()` ශ්‍රිත කාණ්ඩය භාවිතා කරයි. [cite_start]සංඛ්‍යාත්මක විචල්‍යයක් වර්ගීකරණ (categorical) විචල්‍යයක් බවට පත් කිරීමට `as.factor()` යොදා ගනී. [cite: 87]" },

// ---------- QUIZ LOGIC (Modified for Paper Selection) ----------

const questionTextEl = document.getElementById('question-text');
const optionsListEl = document.getElementById('options-list');
const nextBtn = document.getElementById('next-btn');
const backBtn = document.getElementById('back-btn');
const progressTextEl = document.getElementById('progress-text');
const timerEl = document.getElementById('timer');
const navPaletteEl = document.getElementById('navigation-palette');
const quizContentEl = document.getElementById('quiz-content');
const paperSelectionContainerEl = document.getElementById('paper-selection-container');
const paperSelectionGridEl = document.getElementById('paper-selection-grid');
const feedbackEl = document.getElementById('feedback');
const explanationTextEl = document.getElementById('explanation-text');

const QUESTIONS_PER_PAPER = 40;
const TOTAL_PAPERS = fullQuizData.length / QUESTIONS_PER_PAPER;
const quizTimeInMinutes = 60; 

let currentPaperData = [];
let currentPaperIndex = 0;
let timeRemaining = quizTimeInMinutes * 60;
let timerInterval;
let quizFinished = false;

let currentQuestionIndex = 0; // Index relative to the currentPaperData (0 to 39)
let userAnswers = new Array(QUESTIONS_PER_PAPER).fill(null);
let allUserAnswers = new Array(fullQuizData.length).fill(null); // To save progress across all papers

function startTimer() {
    timerEl.style.display = 'inline-block';
    timerInterval = setInterval(updateTimer, 1000);
}

function updateTimer() {
    if (quizFinished) return;
    timeRemaining--;
    const minutes = Math.floor(timeRemaining / 60);
    let seconds = timeRemaining % 60;

    seconds = seconds < 10 ? '0' + seconds : seconds;
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;

    timerEl.innerText = `${minutesStr}:${seconds}`;

    if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        showResults(true); 
    }
}

function loadPaper(paperNumber) {
    const startIndex = (paperNumber - 1) * QUESTIONS_PER_PAPER;
    const endIndex = startIndex + QUESTIONS_PER_PAPER;
    
    currentPaperData = fullQuizData.slice(startIndex, endIndex);
    currentPaperIndex = paperNumber - 1;

    // Load saved answers for this paper
    userAnswers = allUserAnswers.slice(startIndex, endIndex);

    paperSelectionContainerEl.style.display = 'none';
    quizContentEl.style.display = 'block';

    // Start from the first question of the selected paper
    currentQuestionIndex = 0; 
    loadQuestion();
    startTimer();
}

function renderPaperSelection() {
    for (let i = 0; i < TOTAL_PAPERS; i++) {
        const paperItem = document.createElement('div');
        paperItem.classList.add('paper-item');
        paperItem.dataset.paperNumber = i + 1;
        paperItem.innerHTML = `
            <div>Paper ${i + 1}</div>
            <p>Questions 1 - 40</p>
        `;
        paperItem.addEventListener('click', (e) => {
            loadPaper(parseInt(e.currentTarget.dataset.paperNumber));
        });
        paperSelectionGridEl.appendChild(paperItem);
    }
}

function renderNavigationPalette() {
    navPaletteEl.innerHTML = '';
    for (let i = 0; i < QUESTIONS_PER_PAPER; i++) {
        const navItem = document.createElement('div');
        navItem.innerText = i + 1;
        navItem.classList.add('nav-item');
        navItem.dataset.index = i;
        navItem.addEventListener('click', (e) => {
            jumpToQuestion(parseInt(e.target.dataset.index));
        });
        navPaletteEl.appendChild(navItem);
    }
    updateNavigationPalette();
}

function updateNavigationPalette() {
    const navItems = navPaletteEl.children;
    const globalStartIndex = currentPaperIndex * QUESTIONS_PER_PAPER;

    for (let i = 0; i < navItems.length; i++) {
        const item = navItems[i];
        const globalIndex = globalStartIndex + i;
        item.classList.remove('current', 'answered-correct', 'answered-incorrect');

        const answerIndex = allUserAnswers[globalIndex];

        if (answerIndex !== null) {
            const currentQuestion = fullQuizData[globalIndex];
            if (answerIndex === currentQuestion.correct) {
                item.classList.add('answered-correct');
            } else {
                item.classList.add('answered-incorrect');
            }
        }
        
        if (i === currentQuestionIndex) {
            item.classList.add('current');
        }
    }
}

function jumpToQuestion(index) {
    if (index >= 0 && index < QUESTIONS_PER_PAPER) {
        currentQuestionIndex = index;
        loadQuestion();
    }
}

function loadQuestion() {
    const currentQuestion = currentPaperData[currentQuestionIndex];
    const questionNumberInPaper = currentQuestionIndex + 1;
    const globalQuestionIndex = (currentPaperIndex * QUESTIONS_PER_PAPER) + currentQuestionIndex;

    questionTextEl.innerHTML = `${questionNumberInPaper}. ${currentQuestion.question}`;
    optionsListEl.innerHTML = '';
    feedbackEl.style.display = 'none';
    
    backBtn.disabled = currentQuestionIndex === 0;
    
    if (currentQuestionIndex === QUESTIONS_PER_PAPER - 1) {
        nextBtn.innerText = 'Show Results';
    } else {
        nextBtn.innerText = 'Next';
    }

    const currentAnswer = allUserAnswers[globalQuestionIndex];
    nextBtn.disabled = currentAnswer === null && currentQuestionIndex < QUESTIONS_PER_PAPER - 1;

    currentQuestion.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.innerHTML = option;
        li.classList.add('option');
        li.dataset.index = index;
        
        if (currentAnswer === null) {
            li.addEventListener('click', selectAnswer);
        } else {
            li.classList.add('no-hover');
            const correctAnswerIndex = currentQuestion.correct;

            if (index === correctAnswerIndex) {
                li.classList.add('correct');
            }
            if (index === currentAnswer && currentAnswer !== correctAnswerIndex) {
                li.classList.add('incorrect');
            }
        }
        optionsListEl.appendChild(li);
    });

    if (currentAnswer !== null) {
        showFeedback(currentQuestion);
    }
    
    progressTextEl.innerText = `Question ${questionNumberInPaper} of ${QUESTIONS_PER_PAPER} (Paper ${currentPaperIndex + 1})`;
    updateNavigationPalette();
}

function selectAnswer(e) {
    const globalQuestionIndex = (currentPaperIndex * QUESTIONS_PER_PAPER) + currentQuestionIndex;
    if (allUserAnswers[globalQuestionIndex] !== null) return; 

    const selectedOption = e.target;
    const selectedAnswerIndex = parseInt(selectedOption.dataset.index);
    allUserAnswers[globalQuestionIndex] = selectedAnswerIndex;

    const currentQuestion = currentPaperData[currentQuestionIndex];
    const correctAnswerIndex = currentQuestion.correct;

    if (selectedAnswerIndex === correctAnswerIndex) {
        selectedOption.classList.add('correct');
    } else {
        selectedOption.classList.add('incorrect');
        optionsListEl.children[correctAnswerIndex].classList.add('correct');
    }
    
    Array.from(optionsListEl.children).forEach(child => {
        child.removeEventListener('click', selectAnswer);
        child.classList.add('no-hover');
    });

    showFeedback(currentQuestion);
    nextBtn.disabled = false;
    updateNavigationPalette();
}

function showFeedback(question) {
    explanationTextEl.innerHTML = `<b>නිවැරදි පිළිතුර: ${question.options[question.correct]}</b><br>${question.explanation}`;
    feedbackEl.style.display = 'block';
}

function showResults(timeIsUp = false) {
    quizFinished = true;
    clearInterval(timerInterval);
    
    let paperScore = 0;
    const globalStartIndex = currentPaperIndex * QUESTIONS_PER_PAPER;
    for (let i = 0; i < QUESTIONS_PER_PAPER; i++) {
        const globalIndex = globalStartIndex + i;
        if (allUserAnswers[globalIndex] === fullQuizData[globalIndex].correct) {
            paperScore++;
        }
    }

    let resultMessage = timeIsUp ? `<h2>කාලය අවසන්!</h2>` : `<h2>ප්‍රශ්න පත්‍රය අවසන්!</h2>`;
    const quizContainer = document.getElementById('quiz-container');

    quizContainer.innerHTML = `
        <div id="header">
            ${resultMessage}
        </div>
        <div id="question-area" style="text-align: center;">
            <p style="font-size: 1.5em; margin: 20px;">Paper ${currentPaperIndex + 1} සඳහා ඔබේ ලකුණු</p>
            <p style="font-size: 3em; font-weight: bold; color: #4A90E2;">${paperScore} out of ${QUESTIONS_PER_PAPER}</p>
            <button id="restart-btn" style="background-color: #4A90E2; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 1.2em; margin-top: 20px;">නැවත ආරම්භ කරන්න</button>
        </div>
    `;
    document.getElementById('restart-btn').addEventListener('click', () => {
        location.reload();
    });
}

nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < QUESTIONS_PER_PAPER - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        showResults();
    }
});

backBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

// Initial Load: Show Paper Selection
renderPaperSelection();
</script>
